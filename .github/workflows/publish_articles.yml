name: Parse Articles to Public

on:
  push:
    branches:
      - main

permissions:
  contents: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  publish_articles:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.11.0"

      - name: Install Dependencies
        run: npm install gray-matter fs-extra

      - name: Parse Articles
        run: node scripts/parse-articles.js

      - name: Generate Series Links
        run: node scripts/generate-series-links.js ./pre-publish ./public

      - name: Publish to Qiita (First Pass)
        uses: increments/qiita-cli/actions/publish@v1
        with:
          qiita-token: ${{ secrets.QIITA_REPO_TOKEN }}
          root: "."

      - name: Generate Series Links
        run: node scripts/generate-series-links.js ./pre-publish ./public

      - name: Publish to Qiita (Second Pass)
        uses: increments/qiita-cli/actions/publish@v1
        with:
          qiita-token: ${{ secrets.QIITA_REPO_TOKEN }}
          root: "public"
